<svg width="400" height="270" xmlns="http://www.w3.org/2000/svg">
  <!-- Definir o estilo de fonte -->
  <style>
    .pokemon-font {
      font-family: 'Press Start 2P', cursive;
      font-size: 20px;
    }
    .pokemon-font-small {
      font-family: 'Press Start 2P', cursive;
      font-size: 18px;
    }
  </style>

  <!-- Aqui nesse bloco a gente importa a fonte que quiser do google kkkk -->
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
  </defs>

  <!-- Aqui a gente joga o request da imagem do pokemon, ai tem que ver certo como fazer-->
  <image href="https://media.giphy.com/media/L0MdeDoBYEzze1zOcW/giphy.gif" x="100" y="10" width="200" height="100" />

  <!-- Aqui vamos mencionar o nivel que o cara tá, temos que definir a métrica. -->
  <text x="200" y="140" class="pokemon-font" fill="#bd93f9" text-anchor="middle" alignment-baseline="middle">Nível 45</text>

  <!-- Aqui eu adicionei um fundo para a barra -->
  <rect x="10" y="160" width="380" height="30" fill="#ffffff" stroke="#000000" stroke-width="2"/>

  <!-- Aqui vamos mudar apenas o width de acordo com o xp recebido da pessoa (Necessário Calc) -->
  <rect x="12" y="162" width="376" height="26" fill="#50fa7b" stroke="#000000" stroke-width="1"/>
  <rect x="12" y="162" width="376" height="26" fill="url(#grad1)" stroke="#000000" stroke-width="1"/>


<!-- LIMITE DA BARRA de xp 100%  width = 376 -->

<!-- INICIO DA BARRA de xp 0%  width = 1 -->

<!-- LIMITE DA BARRA de xp 1%  width = 10 -->



  <!-- Aqui vamos mudar a porcentagem de acordo com o xp recebido (Necessário Calc) -->
  <text x="200" y="178" class="pokemon-font-small" fill="#000000" text-anchor="middle" alignment-baseline="middle">90%</text>

  <!-- Definindo o gradiente, Aqui é um pouco complicado, mas fiz o que dava, recomendo não editar -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#50fa7b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bd93f9;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
